<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENOCLONE</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar-brand {
      margin: 0 auto;
    }
    .main-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .media-player {
      text-align: center;
      margin-top: 20px;
    }
    .media-player button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .media-player button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>


  <!-- Main Section -->
  <main class="container-fluid text-center py-5">
    <!-- Responsive Image -->
    <img src="mobmnc.png" alt="MENOCLONE" class="main-image">
    <p>PREVIEW TO REALM ONE SOUNDTRACK</p>
    <p>PRODUCED BY: ODOT!</p>
    <!-- Media Player -->
    <div class="media-player">
      <audio id="audio" src="MENOCLONE - Landing Test.mp3"></audio> <!-- Replace with your .mp3 file path -->
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
    </div>
  </main>

  <!-- Bootstrap 5 JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const audio = document.getElementById('audio');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
</html>
